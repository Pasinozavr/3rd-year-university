<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <link href="code.css" type="text/css" rel="stylesheet" />
<script>
		function addition() {
			var a = parseInt(document.getElementById('a').value);
			var b = parseInt(document.getElementById('b').value);
 
			if (isNaN(a)==true) a=0;
			if (isNaN(b)==true) b=0;
 
			var c = a * b;
			var d = a + b;
 
			document.getElementById('result').innerHTML = "generation: " + a + " * " + b + " = " + c + "! addition: " + a + " + " + b + " = " + d + "!";
		}
		</script>
</head>
<body  bgcolor="#a2a567">

 <form>
